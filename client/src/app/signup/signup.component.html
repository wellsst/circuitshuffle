<mat-card>
  <mat-card-title>
    Signup
  </mat-card-title>
  <mat-card-subtitle>
    Enter your email address and we'll drop you a line with your password.
  </mat-card-subtitle>
  <mat-card-content>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Enter your Email" name="username" [(ngModel)]="model.username" required>
      <!--<div *ngIf="!model.username" class="help-block">Username is required</div>-->
    </mat-form-field>
    <button mat-raised-button color="accent" [disabled]="!model.username"
            (click)="signup()">Sign me up</button>
  </mat-card-content>

  <mat-card-footer>

  </mat-card-footer>


</mat-card>
