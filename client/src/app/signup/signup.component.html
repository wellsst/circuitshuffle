<mat-card title="Login" [style]="{width: '360px'}">

  Enter your email address and we'll drop you a line with your password.
  <div class="ui-g ui-fluid">
    <div class="ui-g-12 ui-md-12 ">
      <div class="ui-inputgroup">
        <span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
        <input type="text"  placeholder="Email" name="username" [(ngModel)]="model.username" required>
        <!--<div *ngIf="!model.username" class="help-block">Username is required</div>-->
      </div>
    </div>

  </div>

  <mat-card-footer>
    <div class="ui-g ui-fluid">
      <div class="ui-g-12 ui-md-12">
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
      </div>
      <div class="ui-g-3 ui-md-3">
        <button [disabled]="!model.username"  type="button" (click)="signup()">Sign me up</button>
