<div fxLayout="column" fxLayoutGap="15px" fxLayoutAlign="space-around stretch">
  <div></div>
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar>
        <i class="material-icons">
          directions_run
        </i>
      </div>

      <mat-card-title>Login or signup</mat-card-title>
      <mat-card-subtitle>1 step off acheiving greatness</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form class="loginForm" fxLayout
            fxLayout="column"
            fxLayoutAlign="start start"
            fxLayoutGap="10px"
            fxLayoutGap.xs="0">

          <mat-form-field fxFlex="100%">
            <input matInput placeholder="Email" [(ngModel)]="model.email"
                  name="email"
                   >
            <!--<mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>-->
            <!--</mat-error>-->
          </mat-form-field>
          <mat-form-field fxFlex="100%">
            <input matInput type="password" placeholder="Password" [(ngModel)]="model.password" name="password">
            <!--<mat-error *ngIf="passwordFormControl.hasError('password') && !passwordFormControl.hasError('required')">
              Please enter a valid password
            </mat-error>-->
          </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="login()">Login</button>
      Want to join, simple no frills:
      <button mat-raised-button color="accent" [routerLink]="['/signup']">Sign up!</button>
    </mat-card-actions>
  </mat-card>

  <div>

  </div>
</div>
