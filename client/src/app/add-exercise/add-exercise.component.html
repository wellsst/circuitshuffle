<div fxLayout="column" fxLayoutGap="15px" fxLayoutAlign="space-around stretch">
  <div></div>
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar>
        <i class="material-icons">
          directions_run
        </i>
      </div>

      <mat-card-title>Add Exercise</mat-card-title>
      <mat-card-subtitle>This will remain private to you only</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div fxLayout
           fxLayout="column"
           fxLayoutAlign="start start"
           fxLayoutGap="10px"
           fxLayoutGap.xs="0">

        <mat-form-field fxFlex="100%">
          <input matInput placeholder="Name" [(ngModel)]="exercise.name" required>
          <!--    <mat-error *ngIf="repFormControl.hasError('email') && !repFormControl.hasError('required')">
                Please enter a valid email address
              </mat-error>-->
          <mat-error *ngIf="formControl.hasError('required')">
            Name is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field fxFlex="100%">
          <textarea rows="3" matInput placeholder="Description" [(ngModel)]="exercise.description" required></textarea>
          <mat-error *ngIf="formControl.hasError('required')">
            Description is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-select placeholder="Target Areas"
                      [formControl]="targetAreasControl" multiple>
            <mat-option *ngFor="let area of targetAreas" [value]="area">{{area.shortName}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <!-- </form>-->
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="saveExercise()">Save</button>
      <button mat-button (click)="clearExercise()">Clear</button>
    </mat-card-actions>
  </mat-card>

  <div>

  </div>
</div>
